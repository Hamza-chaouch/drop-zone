<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop zone demo</title>

    <script type="module" src="dist/drop-zone-element.js" defer></script>

<body>

    </form>
